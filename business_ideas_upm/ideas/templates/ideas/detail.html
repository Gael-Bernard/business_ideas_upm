<a href="{% url 'ideas:list' %}" class="button">Return to list</a><br>

<fieldset>
    <h1>{{ idea.title }}</h1>
    <label>{{ idea.publish_date }}</label>
    <label>{{ idea.username }}</label>

    <p>{{ idea.body }}</p>
</fieldset>
<fieldset>
    {% for comment in idea.ideacomment_set.all %}
        <fieldset>
            <label>{{ comment.publish_date }}</label> <label>{{ comment.username }}</label> 
            <p>{{ comment.body }}</p>
        </fieldset>
    {% endfor %}
</fieldset>
